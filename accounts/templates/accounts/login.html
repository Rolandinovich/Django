{% extends 'mainapp/master_pages/master.html' %}

{% load static %}

{% block page_title %}
{{ title }}
{% endblock %}

{% block page_content %}
<section class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div>
                    <form class="form-horizontal" action="{% url 'accounts:login' %}" method="post">
                        {% csrf_token %}
                        {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <input type="hidden" name="action" value="{{ action }}">
                        <input type="hidden" name="quantity" value="{{ quantity }}">
                        {% endif %}
                        {{ login_form.as_p }}
                        <br>
                        <input class="btn btn-primary" type="submit" value="ВХОД">

                        <div>
                            <a href="{% url 'accounts:register' %}" class="">
                                регистрация
                            </a>
                            <br>
                            <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">
                                Google+ sign in
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>


{% endblock %}
